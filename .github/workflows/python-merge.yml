name: Python Merge

on:
  workflow_call:
    inputs:
      repository_url:
        required: true
        type: string
    secrets:
      token:
        required: true
jobs:
  pypi_development_deployment:
    if: ${{ !github.event.repository.fork }}
    runs-on: ubuntu-latest

    steps:
      - name: Draft
        id: draft-release
        uses: release-drafter/release-drafter@v5
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Fetch the entire history so we can search for the latest tag
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install PDM
        uses: pdm-project/setup-pdm@v2
        with:
          python-version: "3.10"
          enable-pep582: true

      - name: Gather Tag Information
        id: tag-info
        uses: Synodic-Software/Tag-Metadata@v1

      - name: Tag Development Version
        run: git tag ${{steps.draft-release.outputs.tag_name}}.dev${{steps.run_tests.tag-info.height}}

      - name: Build
        run: pdm build -d dist

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.token }}
          repository_url: ${{ inputs.repository_url }}