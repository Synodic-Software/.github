name: Python Check

on:
  workflow_call:

jobs:
  test:
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.10"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install PDM
        uses: pdm-project/setup-pdm@v2
        with:
          python-version: ${{ matrix.python-version }}
          enable-pep582: true

      - name: Install Dependencies
        run: pdm install

      - name: Test
        run: pdm run test

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install PDM
        uses: pdm-project/setup-pdm@v2
        with:
          python-version: "3.10"
          enable-pep582: true

      - name: Install Dependencies
        run: pdm install

      - name: Format
        run: pdm run format

      - name: Lint 
        run: pdm run lint

      - name: Type Check 
        run: pdm run type-check